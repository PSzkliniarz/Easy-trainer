{% extends "workouts/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Oceń trening
            </legend>
            <p style="color:red">Każdy trening możesz ocenić tylko raz.</p>

            {{ form|crispy }}

        </fieldset>
        <div class="form-group d-flex justify-content-center">
            <button class="btn btn-outline-info" type="submit">Dodaj ocenę!</button>
        </div>
    </form>
    
</div>

{% endblock content %}
