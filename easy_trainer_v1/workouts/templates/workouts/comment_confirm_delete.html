
{% extends "workouts/base.html" %}

 
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Usuwanie komentarza
                </legend>
                <h2>Czy na pewno chcesz usunąć komentarz użytkownika "{{ object.name }}"?</h2>
                <p>{{ object.comment_text }}</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Usuń</button>
                <a class="btn btn-outline-secondary" href="{% url 'training-detail' object.id %}">Anuluj</a>
            </div>
        </form>
        
    </div>
    
{% endblock content %}
