{% extends "workouts/base.html" %}

{% block content %}

<h1>Workout detail</h1>


<article class="media content-section d-flex">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="author image">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-trainings' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm my-1" href="{% url 'training-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm my-1" href="{% url 'training-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <p class="text-muted">{{ object.category }}</p>
        <h2 class="article-title" href="#">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>

{% endblock content %}
